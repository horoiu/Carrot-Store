<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Carrot Store - list</title>
        <link rel="stylesheet" href="../css/list.css" />
    </head>
    <body>
        <header class="header center">
            <h1>Bunbun's</h1>
            <ul class="hidden">
                <li>
                    <img src="" alt="" />
                    <span>Cart</span>
                </li>
                <li>
                    <img src="" alt="" />
                    <span>Log In</span>
                </li>
            </ul>
            <ul class="hidden">
                <li>Cart</li>
                <li>Log in</li>
            </ul>
            <div class="header__btn">
                <img
                    class="header__btn--img"
                    src="../img/bars-solid.svg"
                    alt="Menu button image"
                />
            </div>
        </header>
        <main>
            <section class="cards">
                <article class="card">
                    <img
                        class="card__img"
                        src="../img/at-the-market-serie-carrots-1538683-640x480.jpg"
                        alt="Product image"
                    />
                    <p class="card__title center">
                        Sugarsnax Hybrid
                    </p>
                    <a href="" class="card__btn center">More</a>
                </article>
                <article class="card">
                    <img
                        class="card__img"
                        src="../img/italian-carrots-1536980-640x480.jpg"
                        alt="Product image"
                    />
                    <p class="card__title center">
                        Yaya Hybrid
                    </p>
                    <a href="" class="card__btn center">More</a>
                </article>
                <article class="card">
                    <img
                        class="card__img"
                        src="../img/carrots-1329390-639x479.jpg"
                        alt="Product image"
                    />
                    <p class="card__title center">
                        Danvers 23 Hybrid
                    </p>
                    <a href="" class="card__btn center">More</a>
                </article>
                <article class="card">
                    <img
                        class="card__img"
                        src="../img/carrots-1329704-640x480.jpg"
                        alt="Product image"
                    />
                    <p class="card__title center">
                        Short'n Sweet
                    </p>
                    <a href="" class="card__btn center">More</a>
                </article>
                <article class="card">
                    <img
                        class="card__img"
                        src="../img/carrots-1-1519244-639x724.jpg"
                        alt="Product image"
                    />
                    <p class="card__title center">
                        Caracas Red
                    </p>
                    <a href="" class="card__btn center">More</a>
                </article>
            </section>
            <section class="pagination">
                <ul class="pagination__container center">
                    <li class="center"><a class="pagination__elem" href="">&#8810;</a></li>
                    <li class="center"><a class="pagination__elem" href="">1</a></li class="center">
                    <li class="center"><a class="pagination__elem" href="">2</a></li class="center">
                    <li class="center"><a class="pagination__elem" href="">3</a></li class="center">
                    <li class="center"><a class="pagination__elem" href="">&#8811;</a></li class="center">
                </ul>
            </section>
        </main>
        <footer>
            <section>
                <ul>
                    <li><a href="">RSS Feed</a></li>
                    <li><a href="">Twitter</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <figure>
                    <img src="../img/carrot-solid.svg" alt="Carrot image" />
                </figure>
                <p class="center">
                    <a href=""> &#169; 2007-2019 Bunbun's & CO</a>
                </p>
            </section>
        </footer>
    </body>
</html>
