<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Carrot Store - list</title>
        <link rel="stylesheet" href="../css/list.css" />
    </head>
    <body>
        <header>
            <h1>Bunbun's</h1>
            <!-- <figure> -->
            <img
                class="head__btn"
                src="../img/bars-solid.svg"
                alt="Menu button image"
            />
            <!-- </figure> -->
        </header>
        <main>
            <section>
                <article class="card">
                    <img
                        class="card__img"
                        src="../img/at-the-market-serie-carrots-1538683-640x480.jpg"
                        alt="Product image"
                    />
                    <p class="card__title center">
                        Sugarsnax Hybrid
                    </p>
                    <a href="" class="card__btn center">More</a>
                </article>
            </section>
        </main>
        <footer>
            <section>
                <ul>
                    <li><a href="">RSS Feed</a></li>
                    <li><a href="">Twitter</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <figure>
                    <img src="../img/carrot-solid.svg" alt="Carrot image" />
                </figure>
                <p class="center">
                    <a href=""> &#169; 2007-2019 Bunbun's & CO</a>
                </p>
            </section>
        </footer>

</html>
